<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Durum Kontrolü</title>
</head>
<body>
    <h1>Site Durum Kontrolü</h1>
    <form method="post">
        <label for="kaynakID">Kaynak ID:</label><br>
        <input type="text" id="kaynakID" name="kaynakID" required><br><br>
        
        <label for="kaynakAdi">Kaynak Adı:</label><br>
        <input type="text" id="kaynakAdi" name="kaynakAdi" required><br><br>
        
        <label for="kaynakDetay">Kaynak Detay:</label><br>
        <textarea id="kaynakDetay" name="kaynakDetay" rows="4" cols="50" required></textarea><br><br>
        
        <label for="kaynakURL">Kaynak URL:</label><br>
        <input type="url" id="kaynakURL" name="kaynakURL" required><br><br>
        
        <button type="submit">Kontrol Et ve Kaydet</button>
    </form>
    
    {% if result %}
        <h2>Sonuç: {{ result }}</h2>
    {% endif %}
</body>
</html>
